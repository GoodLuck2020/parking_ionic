<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span ion-text>Edit Profile</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="profile common-bg">

    <ion-card>
      <ion-card-content class="profile-bg">
          <img src="assets/img/avatar.jpeg">
          <h2 class="fw500">{{app.userProfile.full_name}}</h2>
          <h3 ion-text color="light">Customer</h3>
          <button ion-button icon-start margin-top color="secondary">
            <ion-icon name="photos"></ion-icon>
            Edit / Insert Avatar
          </button>
      </ion-card-content>

      <ion-grid fixed>
        <ion-row>
          <ion-col col-12 margin-bottom padding>
  	        <ion-item>
  	          <ion-label color="dark" stacked>Full Name:</ion-label>
  	          <ion-input type="text" placeholder="Ex..: Joe Doe" [(ngModel)]="app.userProfile.full_name"></ion-input>
  	        </ion-item>

  	        <ion-item>
  	          <ion-label color="dark" stacked>Email:</ion-label>
  	          <ion-input type="email" placeholder="Ex.: joe@doe.com"  [(ngModel)]="app.userProfile.email"></ion-input>
  	        </ion-item>

  	        <ion-item>
  	          <ion-label color="dark" stacked>Address:</ion-label>
  	          <ion-input type="text" placeholder="Ex.: Abey Road 5"  [(ngModel)]="app.userProfile.address"></ion-input>
  	        </ion-item>

						<ion-item>
							<ion-label color="dark">City</ion-label>
							<ion-select  [(ngModel)]="app.userProfile.city">
								<ion-option value="New York">New York</ion-option>
								<ion-option value="Los Angeles">Los Angeles</ion-option>
								<ion-option value="London">London</ion-option>
								<ion-option value="Paris">Paris</ion-option>
								<ion-option value="São Paulo">São Paulo</ion-option>
								<ion-option value="Tokyo">Tokyo</ion-option>
								<ion-option value="New Delhi">New Delhi</ion-option>
							</ion-select>
						</ion-item>

						<ion-item>
							<ion-label color="dark">State</ion-label>
							<ion-select  [(ngModel)]="app.userProfile.state">
								<ion-option value="NY">NY</ion-option>
								<ion-option value="CA">CA</ion-option>
								<ion-option value="Greater London">Greater London</ion-option>
								<ion-option value="Paris">Paris</ion-option>
								<ion-option value="SP">SP</ion-option>
								<ion-option value="Kantō">Kantō</ion-option>
								<ion-option value="Delhi">Delhi</ion-option>
							</ion-select>
						</ion-item>

  					<div radio-group margin-top margin-bottom [(ngModel)]="app.userProfile.user_type">
  					  <ion-list-header no-margin no-padding>
  					    <span ion-text color="dark" class="fw500">User Type</span>
  					  </ion-list-header>

  					  <ion-item>
  					    <ion-label color="dark">Customer</ion-label>
  					    <ion-radio checked="true" value="customer"></ion-radio>
  					  </ion-item>

  					  <ion-item>
  					    <ion-label color="dark">Travel Agent</ion-label>
  					    <ion-radio value="agent"></ion-radio>
  					  </ion-item>
  					</div>

            <ion-item>
            	<ion-label class="text-1x">Available to chat w/ Travel Agents?</ion-label>
            	<ion-checkbox></ion-checkbox>
          	</ion-item>

          </ion-col>
        </ion-row>
      </ion-grid>

			<button ion-button large full color="dark" (click)="sendData()">Edit</button>
    </ion-card>
</ion-content>
